<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      Person.prototype.name = function () {
        return this.firstName + " " + this.lastName;
      };

      var myFather = new Person("murugesa", "pillai", 62, "black");
      var myMother = new Person("akila", "T", 58, "black");

      document.getElementById("demo").innerHTML =
        "My father is " +
        myFather.age +
        ". My father eye colour is " +
        myFather.eyeColor +
        ". My father name is " +
        myFather.name();

      //document.getElementById("demo").innerHTML =
      // "My father Eye coloue is" + myFather.eyeColor +". My mother eye colour is " +  myMother.eyeColor;
    </script>
  </body>
</html>
