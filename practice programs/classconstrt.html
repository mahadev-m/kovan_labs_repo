<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Class Method</h2>

    <p id="demo"></p>

    <script>
      class bike {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }

      let mybke = new bike("FZ", 2016);
      document.getElementById("demo").innerHTML =
        "My bike is " + mybke.age() + " years old.";
    </script>
  </body>
</html>
