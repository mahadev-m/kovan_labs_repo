<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container bg-success text-white p-3">
      <h1 class="display-4 text-center">Fruit Shop</h1>
    </div>

    <div class="container-fluid">
      <div class="row content bg-primary">
        <div class="col-sm-4 bg-warning text-center text-white p-sm-0">
          <form class="was-validation pl-sm-2 bg-dark">
            <div class="form-row pr-2">
              <label for="fruit-name" class="col-sm-4 text-left fruit-input"
                >Juice Name :
              </label>
              <input
                type="text"
                class="col-sm-7 mb-sm-2 form-control"
                id="fruit-name"
                name="fruit-name"
                placeholder="Fruit name"
                required
              />
            </div>

            <div class="form-row pr-2">
              <label for="fruit-price" class="col-sm-4 text-left fruit-input"
                >Juice Price :
              </label>
              <input
                type="number"
                class="col-sm-7 mb-sm-2 form-control"
                id="fruit-price"
                name="fruit-price"
                placeholder="00.0"
                required
              />
            </div>

            <div class="form-row pr-2 form-group">
              <label for="fruit-quantity" class="col-sm-4 text-left fruit-input"
                >Quantity :
              </label>
              <select
                name="fruit-quantity"
                class="col-sm-7 form-control"
                id="fruit-quantity"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="container">
              <button
                type="submit"
                class="btn btn-success btn-block"
                id="add-btn"
              >
                Add
              </button>
              <br />
              <button
                type="button"
                class="btn btn-info mb-sm-2"
                id="fruit-basket"
              >
                View Fruit Basket
              </button>
              <button
                type="button"
                class="btn btn-info mb-sm-2"
                id="total-price"
              >
                View Total Price
              </button>
            </div>
          </form>

          <div class="total bg-warning hidden" id="total-div">
            <!-- <p class="display-4">Total: 100</p> -->
          </div>
        </div>

        <div class="col-sm-8 container-fluid hidden" id="list"></div>
      </div>
    </div>
  
    </div>

    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
